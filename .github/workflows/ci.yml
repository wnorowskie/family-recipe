name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check

      - name: Lint
        run: npm run lint

      - name: Tests
        run: npm run test

      - name: Build
        run: npm run build

      - name: Prisma validate (Postgres schema)
        run: npx prisma validate --schema prisma/schema.postgres.prisma

      - name: Dependency scan (npm audit)
        run: npm audit --production --audit-level=high

      - name: Secrets scan (gitleaks)
        uses: gitleaks/gitleaks-action@v2
        with:
          version: 8.18.2
          args: detect --redact --source .
