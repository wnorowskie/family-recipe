name: Recipe URL Importer CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/recipe-url-importer/**'
      - '.github/workflows/recipe-url-importer-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/recipe-url-importer/**'
      - '.github/workflows/recipe-url-importer-ci.yml'

jobs:
  lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/recipe-url-importer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            apps/recipe-url-importer/requirements.txt
            apps/recipe-url-importer/requirements-dev.txt
      - run: pip install --upgrade pip
      - run: pip install ruff==0.7.1
      - run: ruff check src tests

  typecheck:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/recipe-url-importer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            apps/recipe-url-importer/requirements.txt
            apps/recipe-url-importer/requirements-dev.txt
      - run: pip install --upgrade pip
      - run: pip install -r requirements-dev.txt
      - run: pip install mypy==1.11.2
      - run: mypy src --ignore-missing-imports --show-error-codes --pretty

  test:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    defaults:
      run:
        working-directory: apps/recipe-url-importer
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
          cache-dependency-path: |
            apps/recipe-url-importer/requirements.txt
            apps/recipe-url-importer/requirements-dev.txt
      - run: pip install --upgrade pip
      - run: pip install -r requirements-dev.txt
      - run: pytest

  build:
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Docker build (recipe-url-importer image)
        run: |
          docker build \
            --pull \
            --no-cache \
            --file apps/recipe-url-importer/Dockerfile \
            --tag recipe-url-importer:ci .
      - name: Save image artifact
        run: docker save recipe-url-importer:ci -o recipe-url-importer.tar
      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: recipe-url-importer-image
          path: recipe-url-importer.tar

  container-scan:
    runs-on: ubuntu-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v4
      - name: Download image artifact
        uses: actions/download-artifact@v4
        with:
          name: recipe-url-importer-image
          path: .
      - name: Load image
        run: docker load -i recipe-url-importer.tar
      - name: Container scan (Trivy)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: recipe-url-importer:ci
          format: table
          exit-code: 1
          severity: HIGH,CRITICAL

  dependency-scan:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - run: pip install pip-audit==2.7.3
      - name: Pip audit
        run: pip-audit -r apps/recipe-url-importer/requirements.txt -r apps/recipe-url-importer/requirements-dev.txt

  dependency-review:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - uses: actions/dependency-review-action@v4

  sast-semgrep:
    runs-on: ubuntu-latest
    needs: [lint, typecheck]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: p/ci
        env:
          SEMGREP_RULES: p/ci
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  secrets-scan:
    runs-on: ubuntu-latest
    needs: [lint]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Install gitleaks
        run: |
          GITLEAKS_VERSION=8.24.3
          curl -sSfL "https://github.com/gitleaks/gitleaks/releases/download/v${GITLEAKS_VERSION}/gitleaks_${GITLEAKS_VERSION}_linux_x64.tar.gz" \
            | tar zx gitleaks
          sudo mv gitleaks /usr/local/bin/gitleaks
      - name: Secrets scan (gitleaks)
        run: |
          gitleaks detect \
            --redact \
            --report-format=sarif \
            --report-path=gitleaks-results.sarif \
            --exit-code=1 \
            --source .
